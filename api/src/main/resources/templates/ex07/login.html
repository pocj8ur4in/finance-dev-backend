<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07. 로그인/회원가입</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="container">
    <h1>ex07. 로그인/회원가입</h1>
    <h3 th:text="${message}"></h3>
    <form action="/ex07/login" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-edit">로그인</button>
    </form>
    <p class="message"></p>
    <div class="button-row">
        <button onclick="location.href='/ex07'" class="btn">홈</button>
        <button onclick="location.href='/ex07/register'" class="btn">회원가입</button>
        <button onclick="location.href='/'" class="btn">처음으로</button>
    </div>
</div>
</body>
</html>
