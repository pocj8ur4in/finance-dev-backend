<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08. 로그인/회원가입 API</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="container">
    <h1>ex08. 로그인/회원가입 API</h1>
    <h3 id="message"></h3>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" onclick="login()">로그인</button>
    </form>
    <p id="errorMessage" class="message"></p>
    <div class="button-row">
        <button onclick="location.href='/ex08'" class="btn">홈</button>
        <button onclick="location.href='/ex08/register'" class="btn">회원가입</button>
        <button onclick="location.href='/'" class="btn">처음으로</button>
    </div>
</div>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const loginRequest = {
            username: username,
            password: password
        };

        fetch('/v1/api/ex08/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginRequest)
        })
            .then(response => {
                if (response.ok) {
                    alert('로그인이 성공하였습니다.');
                    window.location.href = '/ex08';
                } else {
                    alert('로그인에 실패하였습니다.');
                }
            })
            .catch(error => {
                alert('로그인에 실패하였습니다.');
            });
    }
</script>
</body>
</html>
