<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08. 로그인/회원가입 API</title>
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
<div class="container">
    <h1>ex08. 로그인/회원가입 API</h1>
    <p class="message"></p>
    <div class="login-info">
        <h3 id="message"></h3>
    </div>
    <div class="button-row">
        <button onclick="location.href='/ex08/login'" class="btn">로그인</button>
        <button onclick="location.href='/ex08/register'" class="btn">회원가입</button>
        <button onclick="location.href='/'" class="btn">처음으로</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');

    const messageElement = document.getElementById('message');
    if (messageElement && message) {
        messageElement.textContent = message;
    }
</script>
</body>
</html>
